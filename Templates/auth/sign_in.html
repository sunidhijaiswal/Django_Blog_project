{% extends 'home/base.html' %}

{% block content %}
<div class="container">
    <br>
    <div class="alert" style="background-color: #38ada9; color: #ffff">
        <h4 class="text-center">Sign In</h4>
        {% if messages %}
        {% for m in messages %}
        <p class="alert alert-danger text-center">{{m}}</p>
        {% endfor %}
        {% endif %}
        <form action="/sign_in" method="POST">
            {% csrf_token %}
            {{form}}
            <button type="submit" class="btn btn-warning">Log In</button>
        </form>
        <br>
        <a href="#" class="text-white">Forget Password</a>
        <p>If You are not Sign up .<a href="/sign_up"> Sign Up</a></p>
    </div>
    <script>
        $('#id_username').addClass('form-control')
        $('#id_password').addClass('form-control')
        $('input').css({"margin-bottom": '30px'})
        $('.errorlist li').css('color', 'red')
    </script>

</div>

{% endblock %}
