{% extends 'home/base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <br>
    {% if messages %}
    {% for m in messages %}
    <div class="alert alert-success alert-dismissible text-center">
        <button type="button" class="close" data-dismiss="alert">Ã—</button>
        <strong>{{m}}</strong>
    </div>
    {% endfor %}
    {% endif %}
    <h3>Edit Profile</h3>
    <hr>
    <form action="{% url 'edit_profile' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="">Name</label>
            <input type="text" name="name" value="{{detail.name}}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="">Email</label>
            <input type="text" name="email" value="{{user.email}}" readonly class="form-control" required>
        </div>
        <div class="form-group">
            <label for="">Contact</label>
            <input type="number" name="contact" value="{{detail.contact}}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="">Date of Birth</label>
            <input type="date" name="dob" value="{{detail.dob|date:'Y-m-d'}}" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="">Gender</label>
            <input type="text" name="gender" value="{{detail.gender}}" class="form-control" required>
        </div>
        <input type="file" name="pic" value="{{ detail.pic }}" hidden> 
        <input type="text" name="user" value="{{user.id}}" hidden>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
<br>
<script>
    $('input').addClass('form-control')
    $('#id_username').val('{{user}}')
    $('#id_first_name').val('{{user.first_name}}')
    $('#id_last_name').val('{{user.last_name}}')
    $('#id_email').val('{{user.email}}')

    $('.helptext').hide()
</script>

{% endblock %}
