{% extends 'home/base.html' %}
{% load static %}

{% block content %}

<div class="container">
    <br>
    <h2>Account Settings</h2>
    <hr>
    <ul class="list-group">
        <a href="{% url 'edit_profile' %}" class="list-group-item d-flex justify-content-between align-items-center">
            Update Profile
            <span class="badge"><i class="fas fa-2x fa-chevron-circle-right"></i></span>
        </a>
        </li>
        <a href="{% url 'change_picture' %}" class="list-group-item d-flex justify-content-between align-items-center">
            Update Picture
            <span class="badge"><i class="fas fa-2x fa-chevron-circle-right"></i></span>
        </a>
        <a href="{% url 'change_password' %}" class="list-group-item d-flex justify-content-between align-items-center">
            Change Password
            <span class="badge"><i class="fas fa-2x fa-chevron-circle-right"></i></span>
        </a>
        <!-- <a href="{% url 'delete_account' %}"
            class="del-account list-group-item d-flex justify-content-between align-items-center">
            Delete Account
            <span class="badge text-danger"><i class="fas fa-2x fa-trash"></i></span>
        </a> -->
        <a href="#"
            class="del-account list-group-item d-flex justify-content-between align-items-center">
            Delete Account
            <span class="badge text-danger"><i class="fas fa-2x fa-trash"></i></span>
        </a>
    </ul>
</div>

<script>
    $('.del-account').on('click', function () {
        // return confirm("Are You sure Want To Delete This Account Permanently...!!!")
        swal({
            title: "Are you sure ?",
            text: "You will not be able to recover this Account...!",
            type: "warning",
            showCancelButton: true,
            confirmButtonClass: "btn-danger",
            confirmButtonText: "Yes, delete it!",
            cancelButtonText: "No, cancel plz!",
            closeOnConfirm: false,
            closeOnCancel: false
        },
            function (isConfirm) {
                console.log(isConfirm)
                if (isConfirm) {
                    swal("Deleted!", "Your Account has been deleted Permanently.", "success");
                    window.location = '/user/delete_account'
                } else {
                    swal("Cancelled", "Your Account is safe :)", "error");
                }
            });
    })

   

</script>

{% endblock %}
